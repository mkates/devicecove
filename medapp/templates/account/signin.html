{% extends 'base/base.html' %}

{% block css %}

<style>
.clear {
	clear:both;
}
body {
	margin: 0;
	padding: 0;
	background-image: -moz-linear-gradient(left, #E8F4FC 0%, #F5F2FF 50%, #F2FAF0 100%);
	background-attachment: fixed;
}
#signin-container {
	margin: 0 auto 0 auto;
	top: 20%;
	width: 300px;
}

.logodiv {
	text-align: center;
}
.logodiv img {
	max-width: 80px;
	margin-bottom: 20px;
}
.signindiv {
	width: 100%;
	text-align: center;
}
.signindiv h3 {
	margin: 0;
	padding: 0;
	line-height: 30px;
	font-weight: 200;
	font-size: 16px;
	color: #666;
	text-shadow: 0 0 1px #eee;
}
.signindiv form{
	padding: 10px;
}
.signindiv input {
	text-align: left;
	width: 100%;
}
.signindiv button {
	width: 100%;
}

.otherbuttons {
	text-align: right;
	margin-right: 10px;
}
.otherbuttons a {
	display:inline-block;
	margin-bottom: 5px;
	font-weight: 200;
	letter-spacing: .25px;
	border-radius: 4px;
	border:1px solid transparent;
	text-align: right;
	padding: 0px 0px;
	color: #008DB2;
}
.otherbuttons a:hover {
	cursor:pointer;
}
.otherbuttons .glyphicon {
	vertical-align: center;
	font-size: 13px;
}
.otherbuttons a:hover {
	text-decoration: underline;

}
.alert-signin {
	margin: 0 10px;
	padding: 5px 10px;
	font-size: 13px;
	font-weight: bold;
	display:none;
}
@media (max-width: 767px) {	
	.login-container {
		position:relative;
		width: 100%;
		height: auto;
		margin: 0;
		left: auto;
		top: auto;
		overflow: auto;

	}
	.logodiv {
		display:block;
		text-align: center;
		width: 100%;
	}
	.logodiv img {
		max-width: 100px;
	}
	.logindiv {
		width: 100%;
	}
	.otherbuttons a {
		font-size: 16px;
	}
}

.enterform p {
	text-align: left;
	margin: 0;
	font-weight: 200;
	font-size: 12px;
	padding-left: 2px;
	color: #555;
}
</style>
{% endblock %}
{% block body_content %}
<div id="signin-container">
	<div class="logodiv">
		<a href='/'><img src="{{STATIC_URL}}img/paw_logo_symbol.png" alt='VetCove'></a>
	</div>
	<div class="signindiv">
		<div class="login" {% if not login %}style="display:none"{% endif %}>
			<h3>Welcome Back to VetCove</h3>
			<div class="alert-signin alert alert-danger">Password and/or email incorrect</div>
			<form class="form enterform">
				<div class="form-group">
					<!-- <p>Email</p> -->
					<input class="form-control" type="text" placeholder="Email">
				</div>
				<div class="form-group">
					<!-- <p>Password</p> -->
					<input class="form-control" type="password" placeholder="Password">
				</div>
				<div class="form-group">
					<button class="button button-rounded button-primary">Login</button>
				</div>
			</form>
			<div class="otherbuttons">
				<a href="">Forgot Password <span class="glyphicon glyphicon-circle-arrow-right"></span></a>
				<div class="clear"></div>
				<a id="signup-button">Sign Up <span class="glyphicon glyphicon-circle-arrow-right"></span></a>
			</div>
		</div>
		<div class="signup" {% if not signup %}style="display:none"{% endif %}>
			<h3>Sign Up for a New Account</h3>
			<form class="form enterform">
				<div class="form-group">
					<!-- <p>Email</p> -->
					<input class="form-control" type="text" placeholder="Email">
				</div>
				<div class="form-group">
					<!-- <p>Password</p> -->
					<input class="form-control" type="password" placeholder="Password">
				</div>
				<div class="form-group">
					<!-- <p>Password</p> -->
					<input class="form-control" type="password" placeholder="Re-enter Password">
				</div>
				<div class="form-group">
					<button class="button button-rounded button-primary">Sign up</button>
				</div>
			</form>
			<div class="otherbuttons">
				<div class="clear"></div>
				<a id="login-button">Log In <span class="glyphicon glyphicon-circle-arrow-right"></span></a>
			</div>
		</div>
	</div>
</div>
{% endblock %}

{% block js %}


<!--Javascript-->
<script src="{{STATIC_URL}}js/jquery-1.10.2.min.js" type="text/javascript" ></script>
<script src="{{STATIC_URL}}js/bootstrap.min.js" type="text/javascript" ></script>
<script>

$(document).ready(function() {
	centerBox();
	$(window).resize(function() {
		centerBox();
	})
	$("#signup-button").click(200,function() {
		$(".login").fadeOut(function(){
			$(".signup").fadeIn(200);
		});
	});
	$("#login-button").click(200,function() {
		$(".signup").fadeOut(function(){
			$(".login").fadeIn(200);
		});
	});
})

function centerBox() {
	login_height = $("#signin-container").height();
	window_height = $(window).height();
	margin_top = Math.max((window_height-login_height)/2,0);
	console.log(window_height);
	$("#signin-container").css("margin-top",margin_top+"px");
}

</script>
{% endblock %}
