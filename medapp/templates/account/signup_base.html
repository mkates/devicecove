<form class="signupform" action="/newuserform{% if next %}?next={{next}}{% endif %}" method="post">
	  {% csrf_token %}
	  <input type="hidden" value="{% if checkout_verify %}true{% else %}false{% endif %}" name="checkout_signup">
	  <div class="form-group">
		<label id="label-name">First Name </label>
		<table>
			<tr>
				<td class="form-input"><input type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name"></td>
				<td class="form-img"><img src="{{STATIC_URL}}img/blank.png"/></td>
			</tr>
		</table>
	  </div>
	  <div class="form-group">
		<label id="label-name">Last Name</label>
		<table>
			<tr>
				<td class="form-input"><input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last Name"></td>
				<td class="form-img"><img src="{{STATIC_URL}}img/blank.png"/></td>
			</tr>
		</table>
	  </div>
 	  <div class="form-group">
		<label for="zipcode">Zipcode </label>
		<table class="">
			<tr>
				<td class="form-input"><input name="zipcode" class="form-control" id="zipcode" maxlength="5" placeholder="Enter Zipcode"></td>
				<td class="form-img"><img src="{{STATIC_URL}}img/blank.png"/></td>
			</tr>
		</table>
	  </div>
	  <div class="form-group">
		<label for="street2">Email <span id="formemailtext" class="sup_text"></span></label>
		<table class="">
			<tr>
				<td class="form-input"><input type="text" class="form-control" id="email" name="email" placeholder="Enter your email" ></td>
				<td class="form-img"><img id="emailimage" src="{{STATIC_URL}}img/blank.png"/></td>
			</tr>
		</table>
	  </div>
	  <div class="form-group">
		<label for="password">Password <span id="passwordtext" class="sup_text"></span></label>
		<table class="">
			<tr>
				<td class="form-input"><input type="password" class="form-control password" name="password" maxlength="20" id="password" placeholder="Enter Password"></td>
				<td class="form-img"><img src="{{STATIC_URL}}img/blank.png"/></td>
			</tr>
		</table>
	  </div>
	  <div class="form-group">
		<label for="customersupportphone">Re-enter Password <span id="confirmpasswordtext" class="sup_text"></span></label>
		<table class="">
			<tr>
				<td class="form-input"><input type="password" class="form-control password" name="confirmpassword" maxlength="20" id="confirmpassword" placeholder="Re-Enter Password"></td>
				<td class="form-img"><img src="{{STATIC_URL}}img/blank.png"/></td>
			</tr>
		</table>
	  </div>

	  <button type="submit" id="submitbutton" value="submit" class="button button-rounded button-action">Join VetCove</button>
</form>
