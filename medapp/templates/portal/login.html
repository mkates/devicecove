<!DOCTYPE html>
<html lang="en">

<head>

{% block headertitle %}<title>VetCove - The ultimate source for veterinary pharamaceutical, drugs, and vaccines</title>{% endblock%}
<meta name="description" content="VetCove is the top equipment marketplace for veterinarians to buy and sell new, pre-owned, and refurbished equipment and supplies and save on discounted pharmacueticals, vaccines, and drugs">
<meta http-equiv="content-type" content="text/html;charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta property="og:title" content="VetCove" />
<meta property="og:description" content="Buy and Sell Veterinary Equipment at up to 90% off" />
<meta property="og:image" content="{{STATIC_URL}}img/dog_walk.png" />
<link rel="icon" type="image/png" href="{{STATIC_URL}}img/favicon32.png">
<!--CSS-->
<link href="{{STATIC_URL}}css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="{{STATIC_URL}}css/buttons.css" rel="stylesheet" type="text/css" />
{% block headercss %}{% endblock %}

<style>
.clear {
	clear:both;
}
body {
	margin: 0;
	padding: 0;
	background-image: -moz-linear-gradient(left, #E8F4FC 0%, #F5F2FF 50%, #F2FAF0 100%);
	background-attachment: fixed;
}
.login-container {
	margin-top: -250px;
	margin-left: -150px;
	width: 300px;
	height: 400px;
	position:absolute;
	left: 50%;
	top: 50%;
}

.logodiv {
	margin-top: 40px;
	text-align: center;
}
.logodiv img {
	max-width: 100px;
}
.logindiv {
	width: 100%;
	text-align: center;
}
.logindiv h3 {
	margin: 0;
	padding: 0;
	line-height: 30px;
	font-weight: 200;
	font-size: 16px;
	color: #666;
	text-shadow: 0 0 1px #eee;
}
.logindiv form{
	padding: 10px;
}
.logindiv input {
	text-align: left;
	width: 100%;
}
.logindiv button {
	width: 100%;
}
.otherbuttons {
	text-align: right;
	margin-right: 10px;
}
.otherbuttons a {
	display:inline-block;
	margin-bottom: 5px;
	font-weight: 200;
	letter-spacing: .25px;
	border-radius: 4px;
	border:1px solid transparent;
	text-align: right;
	padding: 2px 0px;
	color: #008DB2;
}
.otherbuttons a:hover {

}
@media (max-width: 767px) {	
	.login-container {
		position:relative;
		width: 100%;
		height: auto;
		margin: 0;
		left: auto;
		top: auto;
		overflow: auto;

	}
	.logodiv {
		display:block;
		text-align: center;
		width: 100%;
	}
	.logodiv img {
		max-width: 100px;
	}
	.logindiv {
		width: 100%;
	}
	.otherbuttons a {
		font-size: 16px;
	}
}

.enterform p {
	text-align: left;
	margin: 0;
	font-weight: 200;
	font-size: 12px;
	padding-left: 2px;
	color: #555;
}
</style>
</head>
<body>
<div class="login-container">
	<div class="logodiv">
		<a href='/'><img src="{{STATIC_URL}}img/logo_v.png" alt='VetCove'></a>
	</div>
	<div class="logindiv">
		<h3>Welcome to VetCove</h3>
		<form class="form enterform">
			<div class="form-group">
				<!-- <p>Email</p> -->
				<input class="form-control" type="text" placeholder="Email">
			</div>
			<div class="form-group">
				<!-- <p>Password</p> -->
				<input class="form-control" type="password" placeholder="Password">
			</div>
			<div class="form-group">
				<button class="button button-rounded button-primary">Login</button>
			</div>
		</form>
		<div class="otherbuttons">
			<a href="">Forgot Password  &rsaquo;</a>
			<div class="clear"></div>
			<a href="">Sign Up  &rsaquo;</a>
		</div>
	</div>
</div>






	<!--Javascript-->
	<script src="{{STATIC_URL}}js/jquery-1.10.2.min.js" type="text/javascript" ></script>
    <script src="{{STATIC_URL}}js/bootstrap.min.js" type="text/javascript" ></script>
{% block jsblock %}{% endblock %}
   
</body>
</html>
