{% extends 'base/base.html' %}

{% block css %}
<style>
.page-title {
	font-weight: 200;
	font-size: 28px;
	text-shadow: 0 0 1px #eee;
	position:relative;
	margin: 15px 20px 5px 20px;
}
.page-title span {
	float:right;
	font-weight: normal;
	position:relative;
	z-index: 2;
	padding-top: 17px;
	font-size: 13px;
}
.page-title span a {
	margin: 0 5px;
	font-weight: normal;
	color: #666;
}
.page-title span a:hover {
	text-decoration: underline;
}
.page-title .gradient {
	position:absolute;
	width: 100%;
	height: 100%;
	top: 0;
	left: 0;
	z-index: 1;
	background-image:url("{{STATIC_URL}}img/gradients/title_gradient.png");
	background-position: top left;
	background-repeat: repeat-x;
	background-size: auto 40px;
	opacity: .7;
}

/* Listings Table */
.listing-table-container {
	padding: 0px 20px 20px 20px;
}
#listing-table {
	padding: 20px;
	border-radius: 4px;
	border:1px solid #dadada;
	font-size: 13px;
}
#listing-table thead tr:first-child {
	border-top-left-radius: 4px;

}
#listing-table thead {
	background: #eaeaea;
	background-image: -ms-linear-gradient(top, #FFFFFF 0%, #E4E4E4 100%);
	background-image: -moz-linear-gradient(top, #FFFFFF 0%, #E4E4E4 100%);
	background-image: -o-linear-gradient(top, #FFFFFF 0%, #E4E4E4 100%);
	background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0, #FFFFFF), color-stop(1, #E4E4E4));
	background-image: -webkit-linear-gradient(top, #FFFFFF 0%, #E4E4E4 100%);
	background-image: linear-gradient(to bottom, #FFFFFF 0%, #E4E4E4 100%);
}
#listing-table .hidden {
	display:none;
}
#listing-table th {
	padding: 2px;
}
#listing-table th:hover{
	cursor:pointer;
}

#listing-table td, #listing-table th{
	vertical-align:middle;
}
#listing-table .tooltip {
	font-weight: normal;
}
#listing-table th p {
	display:inline-block;
	padding: 3px 0px 3px 5px;
	margin: 0;
}
#listing-table p {
	margin-bottom: 3px;
	font-size: 12px;
}
#listing-table .bold {
	font-size: 16px;
	font-weight: bold;
	color: #333;
}
#listing-table .center {
	text-align: center;
	margin: 0 auto;
}
#listing-table .right {
	text-align: right;
}

/* Tabs */
.tabs {
	margin: 15px 15px 0px 15px;
	clear: both;
	background-position: center bottom;
	background-repeat: no-repeat;
	border-bottom:none;
	border-top:none;
	background: none;
	border-bottom-right-radius: 0px;
	border-bottom-left-radius: 0px;

}
.tab {
	border-top:1px solid #dadada;
	border-top-right-radius: 5px;
	border-top-left-radius: 5px;
	width: 33.33%;
	color: #666;
	font-size: 14px;
	padding: 10px 10px;
	float: left;
	text-align: center;
	border-right: 1px solid #dadada;
	background-image: -moz-linear-gradient(top, #fff 0%, #eee 75%, #ddd 95%,#ccc 100%);
	/*box-shadow: 0 5px 10px rgba(0,0,0,.1) inset;*/
	border-bottom:1px solid #dadada;
	color: #999;
}
.tab:hover {
	color: #555;
	cursor:pointer;
}
.tab.active {
	background: white;
	box-shadow:none;
    color: #333;
    border-bottom:1px solid #fff;
}
.tab.noborder {
	border-right:none;
}
</style>
{% block seller_css %}{% endblock %}
{% endblock %}
